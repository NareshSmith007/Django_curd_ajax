{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">
  

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal">
                        {% csrf_token %}
                        <div class="card-body">
                            <h4 class="card-title">Add Employee</h4>
                            <div class="form-group row">
                                <label for="fname" class="col-sm-3 text-right control-label col-form-label">Employee Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Employee Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Employee Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Employee Email Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Employee Contact No</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Contact No Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Employee  Address</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Employee  City</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Employee  Zipcode</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zip Code Here">
                                </div>
                            </div>
                        </div>
                        <div class="border-top">
                            <div class="card-body">
                                <button id="insert" class="btn btn-primary" onclick="insert_employee()" type='button'>submit</button>
                            </div>
                        </div>
                    </form>
                </div>

    </div>
</div>
<script>
    function insert_employee(){
    data =$("form").serialize();
    //alert(data)
    $.ajax({
        url:'insert_employee',
        type:'post',
        data:data,
        cache: false,
            success:function(res)
            {
                //alert(res.error)
                if(res.error){
                    toastr.error(res.error);
                    $('#insert').prop('disabled', false);
                }
                else{
                    toastr.success(res.success);
                    $('#insert').prop('disabled', false);
                    window.location.href="/";
                }
            }
        });
    }
    </script>

{% endblock content %}
